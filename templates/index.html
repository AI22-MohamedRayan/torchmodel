<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classroom Monitoring</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
    h1 { margin-top: 20px; }
    #video { border: 4px solid #333; border-radius: 12px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Classroom Monitoring System</h1>
  <img id="video" src="{{ url_for('video_feed') }}" width="800">
  <div>
    <button onclick="saveAttendance()">Save Attendance</button>
  </div>
  <script>
    function saveAttendance() {
      fetch('/save_attendance').then(r => r.json()).then(d => {
        alert("Attendance saved. Count = " + d.count);
      });
    }
  </script>
</body>
</html>
